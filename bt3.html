<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <style>
    p {
      color: orangered;
    }
  </style>
  <body>
    <form>
      <caption>
        <h1>Car Purchase Form</h1>
      </caption>
      <div>
        <label>Name:</label>
        <input type="text" />
      </div>
      <br />
      <div>
        <label for="">Email:</label>
        <input type="email" />
      </div>
      <br />
      <div>
        <label for="">Phone:</label>
        <input type="tel" />
      </div>
      <br />
      <div>
        <label for="">Choose a Car:</label>
        <select name="" id="">
          <option value="">MD1</option>
        </select>
      </div>
      <br />
      <div>
        <label for="">Choose a Color:</label>
        <select name="" id="">
          <option value="">Red</option>
        </select>
      </div>
      <br />
      <div>
        <label for="">delivery Date:</label>
        <input type="date" />
      </div>
      <br />
      <div>
        <label for="">Quantity:</label>
        <input type="text" />
      </div>
      <div>
        <button type="submit">submit</button>
      </div>
    </form>
    <form>
        <h2 style="color: aliceblue; background-color: red">
          sở thích của bạn
        </h2>
      <div>
        <label style="color: blue">Họ và tên:</label>
        <input type="text" />
      </div>
      <br />
      <div>
        <label style="color: blue">Email:</label>
        <input type="email" />
      </div>
      <br />
      <div>
        <label style="color: blue">sở thích:</label>
        <input type="checkbox" /> thể thao <input type="checkbox" /> Âm Nhạc
        <input type="checkbox" /> Đọc Sách <input type="checkbox" /> Lướt wed
        <input type="checkbox" /> Chơi Game <input type="checkbox" /> Điện ảnh
        <input type="checkbox" /> Du lịch
      </div>
      <div>
        <button type="submit">Gửi Thông Tin</button>
        <button type="reset">Nhập lại</button>
      </div>
    </form>
  </body>
</html>
