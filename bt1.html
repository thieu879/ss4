<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Trang wed bán hàng</h1>
    <ul>
        <li><a style="color: blue;" href="https://docs.google.com/document/d/1lSpBJy7usv4YH79KqJLHlymzzxxK4UbsB_6BSr-Tgrc/edit?usp=sharing">Trang chủ</a></li>
        <li><a style="color: blue;" href="https://docs.google.com/document/d/1lSpBJy7usv4YH79KqJLHlymzzxxK4UbsB_6BSr-Tgrc/edit?usp=sharing">sản phẩm</a></li>
        <li><a style="color: blue;" href="https://docs.google.com/document/d/1lSpBJy7usv4YH79KqJLHlymzzxxK4UbsB_6BSr-Tgrc/edit?usp=sharing">Giới thiệu</a></li>
        <li><a style="color: blue;" href="https://docs.google.com/document/d/1lSpBJy7usv4YH79KqJLHlymzzxxK4UbsB_6BSr-Tgrc/edit?usp=sharing">Liên hệ</a></li>
    </ul>
    <h2>Thông tin sản phẩm</h2>
    <table border="1">
        <tr>
            <th>Tên sản phẩm</th>
            <th>Mô Tả</th>
            <th>Giá</th>
            <th>Số Lượng</th>
        </tr>
        <tr>
            <td>sản phẩm 1</td>
            <td>Mô tả sản phẩm 1</td>
            <td>100.000đ</td>
            <td>10</td>
        </tr>
        <tr>
            <td>Sản phẩm 2</td>
            <td>Mô tả sản phẩm 2</td>
            <td>200.000đ</td>
            <td>5</td>
        </tr>
        <tr>
            <td>Sản phẩm 3</td>
            <td>Mô tẩ sản phẩm 3</td>
            <td>300.000đ</td>
            <td>3</td>
        </tr>
    </table>
    <h2>Thông tin người dùng</h2>
    <form>
        <div>
            <label>Họ và tên:</label>
            <input type="text">
        </div>
        <div>
            <label>Email:</label>
            <input type="email">
        </div>
        <div>
            <label>Số điện thoại:</label>
            <input type="tel" maxlength="10" minlength="1">
        </div>
        <div>
            <label>Địa chỉ</label>
            <input type="text">
        </div>
        <div>
            <button type="submit">Đặt hàng</button>
        </div>
    </form>
    <p>@2023 Trang wed bán hàng</p>
</body>
</html>
